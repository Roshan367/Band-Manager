<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Committee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 font-monospace">
    <div th:replace="~{fragments/headerDirector.html :: header}"></div>

    <h1 class="text-center">Director View</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">User promoted successfully</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    
    <div class="table-responsive p-5">
        <div class="mx-3 d-flex">
          <h1 class="flex-fill">Committee Members</h1>
          <div class="align-self-center">
            <a class="btn btn-outline-dark" th:href="@{/director/committee/new}">
                Promote User to Committee Members</a>
          </div>
        </div>
        <table class="table table-secondary table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr class="table-light" th:each="member : ${committeeMembers}">
                <th scope="col">
                    <a th:href="@{committee/{id}(id=${member.id})}" th:text="${member.id}">1</a>
                </th>
                <td th:text="${member.fullName}">John Doe</td>
                <td th:text="${member.email}">john.doe@example.com</td>
                <td th:text="${member.phoneNumber}">11111111111</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer.html :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
