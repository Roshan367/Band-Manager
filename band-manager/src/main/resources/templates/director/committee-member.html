<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Senior Band Member Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>

<div class="container mt-5">
    <h1>Committee Member Details</h1>
    <div th:if="${committeeMember == null}">
        <p>Error: Committee Member not found!</p>
        <a class="btn btn-primary" href="/director/committee">Back to Committee Members</a>
    </div>
    <div th:unless="${committeeMember == null}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Committee Member Information</h5>
                <p>Email - <span th:text="${committeeMember.email}"></span></p>
                <p>Name - <span th:text="${committeeMember.fullName}"></span></p>
                <p>Phone Number - <span th:text="${committeeMember.phoneNumber}"></span></p>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" id="removeCommitteeMemberButton" class="btn btn-danger"
                            th:data-id="${committeeMember.id}">Remove User From Committee Member</button>
                    <a class="btn btn-primary" th:href="@{/director/committee}">Back to Committee Members</a>
                </div>
            </div>
        </div>

    </div>

</div>
<script th:src="@{/js/committeeMember.js}"></script>
</body>
</html>
