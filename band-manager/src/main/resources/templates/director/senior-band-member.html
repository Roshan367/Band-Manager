<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Senior Band Member Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>

<div class="container mt-5">
    <h1>Senior Band Member Details</h1>
    <div th:if="${bandMember==null}">
        <p>Error: bandMember not found!</p>
        <a class="btn btn-outline-dark" href="/director/senior-band">Back to Senior Band Members</a>
    </div>
    <div th:unless="${bandMember==null}">
        <div class="card border border-dark">
            <div class="card-body">
                <p>Name - <span th:text="${bandMember.fullName}"></span></p>
                <div th:if="${bandMember.getParentRelationship() == null}">
                    <p>Email - <span th:text="${bandMember.email}"></span></p>
                    <p>Phone Number - <span th:text="${bandMember.phoneNumber}"></span></p>
                </div>
                <div th:unless="${bandMember.getParentRelationship() == null}">
                    <p>Parent Name - <span
                            th:text="${bandMember.parentRelationship.parent.fullName + '(Parent Email)'} "></span></p>
                    <p>Email - <span th:text="${bandMember.getEffectiveEmail() + '(Parent Email)'} "></span></p>
                    <p>Phone Number - <span
                            th:text="${bandMember.getEffectivePhoneNumber() + '(Parent Phone Number)'}"></span></p>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" id="deleteSeniorBandMemberButton" class="btn btn-outline-dark"
                            th:data-id="${bandMember.id}">Delete Member From Senior Band</button>
                    <a class="btn btn-outline-dark" href="/director/senior-band">Back to Senior Band Members</a>
                </div>
            </div>
        </div>

    </div>

</div>
<script th:src="@{/js/seniorBand.js}"></script>
</body>
</html>
