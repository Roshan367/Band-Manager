<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Senior Band Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add New Senior Band Member</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="card border border-dark">
    <div class="card-body">
    <div class="mt-2">
        <h5>Add By Email</h5>
        <form th:action="@{/director/senior-band}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email of User</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:value="${email}" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Add User to Senior Band</button>
        </form>
    </div>

    <div class="mt-2">
        <h5>Add By Full Name</h5>
        <form th:action="@{/director/senior-band/by-fullName}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">User Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:value="${fullName}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-outline-dark">Add User to Senior Band</button>
            <a class="btn btn-outline-dark" th:href="@{/director/senior-band}">Back to Senior Band Members</a>
            </div>
        </form>
    </div>
    </div>
    </div>
</div>
</body>
</html>
