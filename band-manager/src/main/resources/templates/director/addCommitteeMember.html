<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Committee Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Promote User to Committee Member</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/director/committee}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email of User</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Promote User</button>
        <a class="btn btn-primary" th:href="@{/director/committee}">Back to Committee Members</a>
    </form>
</div>



</body>
</html>
