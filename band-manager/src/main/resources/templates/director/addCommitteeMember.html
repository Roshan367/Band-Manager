<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Committee Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>

<div class="container mt-5 font-monospace">
    <h1>Promote User to Committee Member</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <p th:text="${errorMessage}"></p>
    </div>
    <div class="card border border-dark">
    <div class="card-body">
    <form th:action="@{/director/committee}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email of User</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${email}" required>
        </div>
        <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-outline-dark">Promote User</button>
        <a class="btn btn-outline-dark" th:href="@{/director/committee}">Back to Committee Members</a>
        </div>
    </form>
    </div>
    </div>
</div>

</body>
</html>
