<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Training Band Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Training Band Member</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="mt-2">
        <h3>Add By Email</h3>
        <form th:action="@{/director/training-band}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email of User</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:value="${email}" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Add User to Training Band</button>
        </form>
    </div>

    <div class="mt-2">
        <h3>Add By Full Name</h3>
        <form th:action="@{/director/training-band/by-fullName}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">User Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:value="${fullName}" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Add User to Training Band</button>
        </form>
    </div>

    <div class="mt-2">
        <a class="btn btn-outline-dark" th:href="@{/director/training-band}">Back to Training Band Members</a>
    </div>

</div>
</body>
</html>
