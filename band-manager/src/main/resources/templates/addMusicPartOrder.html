<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Music Part Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add New Music Part Order</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="mt-2">

        <form th:action="@{/music-order/{musicOrderId}(musicOrderId=${musicOrder.id})}" method="post">
            <h3>Music Set Name</h3>
            <div class="mb-3">
                <label for="musicSetTitle" class="form-label">Music Set Title</label>
                <input type="text" class="form-control" id="musicSetTitle" name="musicSetTitle"
                       th:value="${musicSetTitle}" required>
            </div>
            <div class="mb-3">
                <label for="musicSetArranger" class="form-label">Music Set Arranger</label>
                <input type="text" class="form-control" id="musicSetArranger" name="musicSetArranger"
                       th:value="${musicSetArranger}">
            </div>
            <h3>Music Part Name</h3>
            <div class="mb-3">
                <label for="musicPartName" class="form-label">Music part Name</label>
                <input type="text" class="form-control" id="musicPartName" name="musicPartName"
                       th:value="${musicPartName}" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Music Part to Order</button>
        </form>
    </div>

    <div class="mt-2">
        <a class="btn btn-primary"
           th:href="@{/music-order/{musicOrderId}(musicOrderId=${musicOrder.id})}">Back to Music Order</a>
    </div>

</div>
</body>
</html>
