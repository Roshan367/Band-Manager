<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="font-monospace">
<div class="container-fluid vh-100 d-flex flex-column justify-content-center">
  <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center">

    <!-- Left Section -->
    <div class="col-2"></div>

    <div class="col">
      <h1 class="display-1 text-start fw-semibold">Sludgate<br>Brass<br>Band</h1>
    </div>

    <!-- Right Section -->
    <div class="col">
      <h2 class="text-center mb-4">Sign Up</h2>

      <!-- Sign Up Form -->
      <form th:action="@{/register}" th:object="${user}" method="post" class="border border-dark p-4 rounded bg-light">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


        <div class="form-floating mb-3">
          <input type="email" id="email" th:field="*{email}"
                 class="form-control" placeholder="name@example.com" required/>
          <label for="email" class="form-label">Email</label>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="fullName" th:field="*{fullName}"
                 class="form-control" placeholder="exampleperson" required/>
          <label for="fullName" class="form-label">Full Name</label>
          <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" id="password" th:field="*{password}"
                 class="form-control" placeholder="Password" required/>
          <label for="password" class="form-label">Password</label>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                 class="form-control" placeholder="0123456789" required/>
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
        </div>
        <div class="d-grid mx-auto mb-3">
          <button type="submit" class="btn btn-outline-dark btn-block">Sign Up</button>
        </div>
        <div class="text-center">
          <p>Already got an account?</p>
          <div class="d-grid mx-auto">
            <button type="button" class="btn btn-outline-dark btn-block"
                    onclick="window.location.href='/login'">Go to Login</button>
          </div>
        </div>
      </form>

      <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
    </div>

    <div class="col-1"></div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
