<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
  <h2 class="text-center">Register</h2>
  <form th:action="@{/register}" th:object="${user}" method="post" class="border p-4 rounded bg-light">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required/>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    </div>
        
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required/>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required/>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>

  <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>
</div>
</body>
</html>
