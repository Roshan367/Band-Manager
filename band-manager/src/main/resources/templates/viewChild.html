<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Child Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add Child Member</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${children.size() == 0}" >
        <p>No children found</p>
    </div>
    <div th:unless="${children.size() == 0}">
        <table class="table table-bordered table-stripped">
            <thead>
            <tr>
                <th>#</th>
                <th>Child Name</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="child : ${children}">
                <td th:text="${child.id}"></td>
                <td th:text="${child.fullName}"></td>
                <td><a th:href="@{{childId}(childId=${child.id}, parentId=${parent.id})}">
                    View Child Account
                </a></td>
            </tr>
            </tbody>
        </table>

    </div>


    <div class="mt-2">
        <a class="btn btn-outline-dark" th:href="@{/performance}">Back to Performance</a>
    </div>

</div>
</body>
</html>
