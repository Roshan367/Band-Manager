<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Performances</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 font-monospace">
<div>
    <div th:replace="~{fragments/headerMember.html :: header}"></div>
</div>

<h1 class="text-center pt-2">Member View</h1>

<div class="table-responsive px-5 py-2">
    <div class="mx-3 d-flex">
        <h1 class="flex-fill">Performances</h1>
    </div>
    <table class="table table-secondary table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
                <th scope="col">Availability</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr class="table-light" th:each="detail : ${performanceDetails}">
                <th scope="col">
                    <a th:href="@{/performance/{userId}/{bandId}/{performanceId}(userId=${user.id},
                       bandId =${detail.band.id}, performanceId=${detail.performance.id})}"
                       th:text="${detail.performance.id}">1</a>
                </th>
                <td th:text="${detail.performance.date}"></td>
                <td th:text="${detail.performance.location}"></td>
                <td>
                    <span th:if="${detail.availability}">Available</span>
                    <span th:unless="${detail.availability}">Not Available</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer.html :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
