<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column justify-content-center font-monospace">

  <!-- Success message after registration -->
  <div th:if="${successMessage}" class="alert alert-success text-center"
       role="alert" th:text="${successMessage}"></div>

  <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center">

    <!-- Left Section -->
    <div class="col-2"></div>

    <div class="col">
      <h1 class="display-1 text-start fw-semibold">Sludgate<br>Brass<br>Band</h1>
    </div>

    <!-- Right Section -->
    <div class="col">
      <h2 class="text-center mb-4">Welcome Back</h2>

      <!-- Login Form -->
      <form th:action="@{/login}" method="post" class="border border-dark p-4 rounded bg-light">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-floating mb-3">
          <input type="email" id="email" name="username" class="form-control" placeholder="name@example.com" required/>
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="d-grid mx-auto mb-3">
          <button type="submit" class="btn btn-outline-dark btn-block">Sign In</button>
        </div>
        <div class="text-center">
          <p>Not a Member?</p>
          <div class="d-grid mx-auto">
            <button type="button" class="btn btn-outline-dark btn-block"
                    onclick="window.location.href='/register'">Sign Up Here</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-1"></div>
  </div>

    <!-- Error message for login failure -->
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert"
         th:text="${param.error}"></div>


</div>

<!-- Footer -->
<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
