<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Child Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add Child Member</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="mt-2">

        <form th:action="@{/child}" th:object="${child}" method="post">
            <div class="mb-3">
                <label for="childName" class="form-label">Child Name</label>
                <input type="text" class="form-control" id="childName" name="childName"
                       th:value="${childName}" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Create</button>
        </form>
    </div>

    <div class="mt-2">
        <a class="btn btn-outline-dark" th:href="@{/performance}">Back to Performance</a>
    </div>

</div>
</body>
</html>
