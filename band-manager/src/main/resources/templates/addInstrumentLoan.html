<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Music Part Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add Instrument Loan</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="card border border-dark mt-2">
      <div class="card-body">
        <form th:action="@{/instrument/loans}" th:object="${instrumentLoan}" method="post">
            <div class="mb-3">
                <label for="serialNumber" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="serialNumber" name="serialNumber"
                       th:value="${serialNumber}" required>
            </div>
            <button type="submit" class="btn btn-outline-dark">Add Instrument Loan</button>
            
            <a class="btn btn-outline-dark" 
              th:href="@{/loans}">Back to Loans</a>
            </div>
  
        </form>
      </div>
    </div>
</div>
</body>
</html>
