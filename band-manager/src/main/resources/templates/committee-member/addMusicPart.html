<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Music Part</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5 font-monospace">
      <h1>Add New Music Part to Set: <span th:text="${musicSet.title}"></span></h1>

    <!-- Display Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Display Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Add Music Part Form -->
    <form th:action="@{/committee-member/music-set/{musicSetId}/music-part(musicSetId=${musicSet.id})}" method="post">
        <div class="mb-3">
            <label for="partName" class="form-label">Part Name</label>
            <input type="text" class="form-control" id="partName" name="partName"
                   th:value="${partName}" required>
        </div>
        <button type="submit" class="btn btn-outline-dark">Add Music Part</button>
        <a class="btn btn-outline-dark"
           th:href="@{/committee-member/music-set/{musicSetId}(musicSetId=${musicSet.id})}">Back to Music Set</a>
    </form>
</div>
</body>
</html>
