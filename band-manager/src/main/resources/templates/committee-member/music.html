<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <div th:replace="~{fragments/headerCommitteeMember.html :: header}"></div>
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <h1 class="text-center">Music - Committee Member</h1>

  <div class="mx-3 d-flex">
    <h1 class="flex-fill">Music Set List</h1>
    <div class="align-self-center">
      <a class="btn btn-outline-dark btn-lg" th:href="@{/committee-member/music-set/new}">Add Music Set</a>
    </div>
  </div>

  <div class="table-responsive p-5">
    <table class="table table-secondary table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Composer</th>
          <th scope="col">Arranger</th>
          <th scope="col">Suitable For Training</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-light" th:each="musicSet : ${musicSets}">
          <th scope="col">
            <a th:href="@{music-set/{id}(id=${musicSet.id})}" th:text="${musicSet.id}">1</a>
          </th>
          <td th:text="${musicSet.title}"></td>
          <td th:text="${musicSet.composer}"></td>
          <td th:text="${musicSet.arranger}"></td>
          <td>
            <span th:if="${musicSet.suitableForTraining}">Yes</span>
            <span th:unless="${musicSet.suitableForTraining}">No</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="table-responsive p-5">
    <h2>Outstanding Orders</h2>
    <table class="table table-secondary table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Email</th>
        <th scope="col">User Name</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr class="table-light" th:each="musicOrder : ${musicOrders}">
        <th scope="col">
          <a th:href="@{music-order/{id}(id=${musicOrder.id})}" th:text="${musicOrder.id}">1</a>
        </th>
        <td th:text="${musicOrder.owner.email}"></td>
        <td th:text="${musicOrder.owner.fullName}"></td>
        <td th:text="${musicOrder.date}"></td>
        <td>
          <!-- Button to fulfill the order -->
          <form th:action="@{/committee-member/music-order/fulfill}" th:method="post">
            <input type="hidden" name="musicOrderId" th:value="${musicOrder.id}" />
            <button type="submit" class="btn btn-success">Fulfill</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="table-responsive p-5">
    <h2>All Fulfilled Orders</h2>
    <table class="table table-secondary table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Email</th>
        <th scope="col">User Name</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr class="table-light" th:each="musicOrder : ${musicOrdersFulfilled}">
        <th scope="col">
          <a th:href="@{music-order/{id}(id=${musicOrder.id})}" th:text="${musicOrder.id}">1</a>
        </th>
        <td th:text="${musicOrder.owner.email}"></td>
        <td th:text="${musicOrder.owner.fullName}"></td>
        <td th:text="${musicOrder.date}"></td>
        <td>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="~{fragments/footer.html :: footer}"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
