<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Music Set</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add New Music Set</h1>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>

  <form th:action="@{/committee-member/music-set}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title"
             th:value="${title}" required>
    </div>
    <div class="mb-3">
      <label for="composer" class="form-label">Composer</label>
      <input type="text" class="form-control" id="composer" name="composer"
             th:value="${composer}" required>
    </div>
    <div class="mb-3">
      <label for="arranger" class="form-label">Arranger</label>
      <input type="text" class="form-control" id="arranger" name="arranger"
             th:value="${arranger}">
    </div>
    <div class="mb-3">
      <label for="suitableForTraining" class="form-label">Suitable for Training Band</label>
      <input type="checkbox" id="suitableForTraining" name="suitableForTraining"
             th:cheked="${suitableForTraining}">
    </div>
    <button type="submit" class="btn btn-primary">Add Music Set</button>
    <a class="btn btn-primary" th:href="@{/committee-member/music}">Back to Music</a>
  </form>
</div>



</body>
</html>
