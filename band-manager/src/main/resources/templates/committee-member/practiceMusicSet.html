<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Put Music in Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="font-monospace">
<div class="container mt-5">
    <h1>Put Music in Practice</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/committee-member/music-set/{musicSetId}/practice(musicSetId=${musicSet.id})}" method="post">
        <div class="mb-3">
            <label for="bandName" class="form-label">Name of Band (Senior/Training)</label>
            <input type="text" class="form-control" id="bandName" name="bandName"
                   th:value="${bandName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Put Music in Practice</button>
        <a class="btn btn-primary"
           th:href="@{/committee-member/music-set/{musicSetId}(musicSetId=${musicSet.id})}">Back to Music Set</a>
    </form>
</div>



</body>
</html>
