<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add New Performance</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/committee-member/performance}" method="post">
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location"
                   th:value="${location}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date"
                   th:value="${date}" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" name="time"
                   th:value="${time}" required>
        </div>
        <div class="mb-3">
            <label for="musicSets" class="form-label">Select Music Sets</label>
            <p class="fw-light lh-1">
                For windows: Hold down the control (ctrl) button to select multiple options.
                <br>
                For Mac: Hold down the command button to select multiple options
            </p>
            <select name="musicSets" id="musicSets" class="form-select" multiple>
                <option th:each="musicSet : ${musicSets}" th:value="${musicSet.id}"
                        th:text="${musicSet.title}"></option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" for="seniorBand">Senior Band</label>
            <input class="form-check-input" type="checkbox" id="seniorBand" name="seniorBand"
                   th:checked="${seniorBand}">
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" for="trainingBand">Training Band</label>
            <input class="form-check-input" type="checkbox" id="trainingBand" name="trainingBand"
                   th:checked="${trainingBand}">
        </div>
        <button type="submit" class="btn btn-outline-dark">Add Performance</button>
        <a class="btn btn-outline-dark" th:href="@{/committee-member/performance}">Back to Performance</a>
    </form>
</div>



</body>
</html>
