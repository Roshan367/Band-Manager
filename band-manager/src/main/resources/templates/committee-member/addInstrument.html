<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Instrument</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
  <h1>Add New Instrument</h1>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>
  <div class="card border border-dark">
  <div class="card-body">  
  <form th:action="@{/committee-member/instrument}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name"
             th:value="${name}" required>
    </div>
    <div class="mb-3">
      <label for="serialNumber" class="form-label">Serial Number</label>
      <input type="text" class="form-control" id="serialNumber" name="serialNumber"
             th:value="${serialNumber}" required>
    </div>
    <div class="mb-3">
      <label for="make" class="form-label">Make</label>
      <input type="text" class="form-control" id="make" name="make"
             th:value="${make}" required>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-outline-dark">Add Instrument</button>
      <a class="btn btn-outline-dark" th:href="@{/committee-member/items}">Back to Items</a>
    </div>
  </form>
  </div>
  </div>
</div>



</body>
</html>
