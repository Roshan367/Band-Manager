<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>

<div class="container mt-5">
    <h1>Music Order Details</h1>
    <div th:if="${musicOrder==null}">
        <p>Error: Music Order not found!</p>
        <a class="btn btn-outline-dark"
           th:href="@{/committee-member/music}">
            Back to Music
        </a>


    </div>
    <div th:unless="${musicOrder==null}">
        <div class="card border border-dark">
            <div class="card-body">
                <p>Music Order Owner Name: <span th:text="${musicOrder.owner.fullName}"></span></p>
                <p>Music Order Date: <span th:text="${musicOrder.date}"></span> </p>
                <a class="btn btn-outline-dark"
                   th:href="@{/committee-member/music}">
                    Back to Music
                </a>
                <h5 class="mt-3">Music Part List</h5>
                <table class="table table-secondary table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Part Name</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr class="table-light" th:each="musicPart : ${musicParts}">
                        <td th:text="${musicPart.id}"></td>
                        <td th:text="${musicPart.partName}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
    <script th:src="@{/js/musicSet.js}"></script>
</div>
</body>
</html>
