<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Miscellaneous Loan Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>

<div class="container mt-5">
    <h1>Miscellaneous Loan Details</h1>
    <div th:if="${miscellaneousLoan == null}">
        <p>Error: Miscellaneous loan not found!</p>
        <a class="btn btn-outline-dark" href="/loans">Back to Loans</a>
    </div>
    <div th:unless="${miscellaneousLoan == null}">
        <div class="card border border-dark">
            <div class="card-body">
                <p>Miscellaneous Name - <span th:text="${miscellaneousLoan.miscellaneous.name}"></span></p>
                <p>Miscellaneous Make - <span th:text="${miscellaneousLoan.miscellaneous.make}"></span></p>
                <p>Miscellaneous Quantity - <span th:text="${miscellaneousLoan.Quantity}"></span></p>
                <p>User Name - <span th:text="${miscellaneousLoan.user.fullName}"></span></p>
                <p>Date Loaned - <span th:text="${miscellaneousLoan.date}"></span></p>
                <p>Returned - <span th:text="${miscellaneousLoan.returned}"></span></p>
                <div class="d-flex justify-content-between mt-4">
                  <form th:action="@{/miscellaneous-loan/return}" th:method="post">
                    <input type="hidden" name="miscellaneousLoanId" th:value="${miscellaneousLoan.id}"/>
                    <button type="submit" class="btn btn-outline-dark">Return Miscellaneous Loan</button>
                  </form>
                  <a class="btn btn-outline-dark" th:href="@{/loans}">Back to Loans</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
