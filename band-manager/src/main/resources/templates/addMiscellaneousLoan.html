<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Miscellaneous Loan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>
<div class="container mt-5">
    <h1>Add Miscellaneous Loan</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="card border border-dark mt-2">
      <div class="card-body">
        <form th:action="@{/miscellaneous/loans}" th:object="${miscellaneousLoan}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       th:value="${name}" required>
                <label for="make" class="form-label">Make</label>
                <input type="text" class="form-control" id="make" name="make"
                       th:value="${make}" required>
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity"
                       th:value="${quantity}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-outline-dark">Add Miscellaneous Loan</button>
              <a class="btn btn-outline-dark" 
                th:href="@{/loans}">Back to Loans</a>
            </div>
        </form>
      </div>
    </div>
</div>
</body>
</html>
