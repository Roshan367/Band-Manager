<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instrument Loan Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body class="font-monospace">
<div th:replace="~{fragments/headerForm.html :: header}"></div>

<div class="container mt-5">
    <h1>Instrument Loan Details</h1>
    <div th:if="${instrumentLoan == null}">
        <p>Error: Instrument loan not found!</p>
        <a class="btn btn-outline-dark" href="/loans">Back to Loans</a>
    </div>
    <div th:unless="${instrumentLoan == null}">
        <div class="card border border-dark">
            <div class="card-body">
                <p>Instrument Name - <span th:text="${instrumentLoan.instrument.name}"></span></p>
                <p>User Name - <span th:text="${instrumentLoan.user.fullName}"></span></p>
                <p>Date Loaned - <span th:text="${instrumentLoan.date}"></span></p>
                <p>Returned - <span th:text="${instrumentLoan.returned}"></span></p>
                <div class="d-flex justify-content-between mt-4">
                  <form th:action="@{/instrument-loan/return}" th:method="post">
                    <input type="hidden" name="instrumentLoanId" th:value="${instrumentLoan.id}"/>
                    <button type="submit" class="btn btn-outline-dark">Return Instrument Loan</button>
                  </form>
                  <a class="btn btn-outline-dark" th:href="@{/loans}">Back to Loans</a>
                </div>
            </div>
        </div>

    </div>

</div>
<script th:src="@{/js/committeeMember.js}"></script>
</body>
</html>
